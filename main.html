<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .player-setup {
            display: block;
        }

        .game-board {
            display: none;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 200px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submit {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #submit:hover {
            background-color: #0056b3;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
            min-height: 25px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .cell:hover {
            background-color: #e9e9e9;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Player Setup Section -->
        <div class="player-setup">
            <h1>Tic Tac Toe</h1>
            <div class="input-group">
                <label for="player-1">Player 1:</label>
                <input type="text" id="player-1" placeholder="Enter name">
            </div>
            <div class="input-group">
                <label for="player-2">Player 2:</label>
                <input type="text" id="player-2" placeholder="Enter name">
            </div>
            <button id="submit">Submit</button>
        </div>

        <!-- Game Board Section -->
        <div class="game-board">
            <h1>Tic Tac Toe</h1>
            <div class="message"></div>
            <div class="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        let player1Name = '';
        let player2Name = '';
        let currentPlayer = 1;
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        document.getElementById('submit').addEventListener('click', function() {
            player1Name = document.getElementById('player-1').value.trim();
            player2Name = document.getElementById('player-2').value.trim();
            
            if (player1Name === '' || player2Name === '') {
                alert('Please enter names for both players');
                return;
            }
            
            document.querySelector('.player-setup').style.display = 'none';
            document.querySelector('.game-board').style.display = 'block';
            
            updateMessage();
        });

        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const cellId = parseInt(e.target.id);
            const cellIndex = cellId - 1;
            
            if (gameState[cellIndex] !== '' || !gameActive) {
                return;
            }
            
            if (currentPlayer === 1) {
                gameState[cellIndex] = 'x';
                e.target.textContent = 'x';
            } else {
                gameState[cellIndex] = 'o';
                e.target.textContent = 'o';
            }
            
            if (checkWin()) {
                const winner = currentPlayer === 1 ? player1Name : player2Name;
                document.querySelector('.message').textContent = winner + ' congratulations you won!';
                gameActive = false;
                return;
            }
            
            if (checkDraw()) {
                document.querySelector('.message').textContent = "It's a draw!";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateMessage();
        }

        function updateMessage() {
            if (gameActive) {
                const currentPlayerName = currentPlayer === 1 ? player1Name : player2Name;
                document.querySelector('.message').textContent = currentPlayerName + ', you\'re up';
            }
        }

        function checkWin() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
            });
        }

        function checkDraw() {
            return gameState.every(cell => cell !== '');
        }

        function resetGame() {
            currentPlayer = 1;
            gameActive = true;
            gameState = ['', '', '', '', '', '', '', '', ''];
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
            
            updateMessage();
        }
    </script>
</body>
</html>
